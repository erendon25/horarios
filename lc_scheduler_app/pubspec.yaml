name: lc_scheduler_app
description: "LC Scheduler - Aplicación móvil para gestión de horarios"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_messaging: ^16.1.0
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  go_router: ^17.0.1
  flutter_riverpod: ^3.1.0
  
  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^19.5.0
  
  # Icons & Animations
  lucide_icons: ^0.257.0
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  
  # Charts
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
